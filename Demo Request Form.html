                function setIframeSize(w, h) {
                  const currentContainerRadio = w / h
                  let widthValue = w
                  let heightValue = h

                  if (currentContainerRadio > resolutionRatio) {
                    widthValue = h * resolutionRatio
                    heightValue = h
                  } else {

                  zoom = width ? widthValue / width : 1
                  return {

        const toast = document.createElement(&apos;div&apos;);
        toast.className = `toast-notification alert alert-${type} shadow-lg`;
        toast.innerHTML = `
          <div class="flex items-center gap-2">

        `;
        
        document.body.appendChild(toast);
        
        // Show toast
        setTimeout(() => toast.classList.add(&apos;show&apos;), 100);
        
        // Auto-remove after duration
        setTimeout(() => {
          toast.classList.remove(&apos;show&apos;);

    // Validation functions
    function validateEmail(email) {
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        return emailRegex.test(email);
    }
    
    function validateField(fieldName, value) {
        const errorElement = document.getElementById(`${fieldName}-error`);
        const inputElement = document.querySelector(`[name="${fieldName}"]`);
        
        let isValid = true;
        let errorMessage = &apos;&apos;;
        
        if (requiredFields.includes(fieldName) && !value.trim()) {
            isValid = false;
            errorMessage = &apos;This field is required&apos;;
        } else if (fieldName === &apos;email&apos; && value && !validateEmail(value)) {
            isValid = false;
            errorMessage = &apos;Please enter a valid email address&apos;;
        }
        
        // Update UI
        if (errorElement) {
            errorElement.textContent = errorMessage;
        }
        
        if (inputElement) {
            if (isValid) {
                inputElement.classList.remove(&apos;error&apos;);
            } else {
                inputElement.classList.add(&apos;error&apos;);
            }
        }
        
        return isValid;
    }
    
    // Real-time validation on blur
    if (form) {
        const inputs = form.querySelectorAll(&apos;input, select, textarea&apos;);
        inputs.forEach(input => {
            input.addEventListener(&apos;blur&apos;, function() {
                validateField(this.name, this.value);
            });
        });
        
        // Form submission
        form.addEventListener(&apos;submit&apos;, function(e) {
            e.preventDefault();
            
            const formData = new FormData(form);
            let isFormValid = true;
            
            // Validate all fields
            for (let [name, value] of formData.entries()) {
                if (!validateField(name, value)) {
                    isFormValid = false;
                }
            }
            
            // Check required fields
            requiredFields.forEach(fieldName => {
                const value = formData.get(fieldName) || &apos;&apos;;
                if (!validateField(fieldName, value)) {
                    isFormValid = false;
                }
            });
            
            if (isFormValid) {
                // Show success message
                if (window.showToast) {
                    window.showToast(&apos;Demo request submitted successfully! You will receive a confirmation email shortly.&apos;, &apos;success&apos;);

                // Navigate to confirmation page after a short delay

                // Focus on first error field

                }
            }
        });
