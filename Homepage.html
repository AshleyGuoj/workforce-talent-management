                }
                function setIframeSize(w, h) {
                  const currentContainerRadio = w / h
                  let widthValue = w
                  let heightValue = h
                  let zoom = 1
                  if (currentContainerRadio > resolutionRatio) {
                    widthValue = h * resolutionRatio
                    heightValue = h
                  } else {
                    widthValue = w
                    heightValue = w / resolutionRatio
                  }
                  zoom = width ? widthValue / width : 1
                  return {
                    width: widthValue / zoom + 'px',
                    height: heightValue / zoom + 'px',
                    zoom,

        // Auto-remove after duration

    <script>
(function() {
    // Stat counter animation
    function animateStats() {
        const statNumbers = document.querySelectorAll(&apos;.stat-number&apos;);
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add(&apos;animate&apos;);
                    observer.unobserve(entry.target);
                }
            });
        }, { threshold: 0.5 });
        
        statNumbers.forEach(stat => observer.observe(stat));
    }
    
    // Carousel functionality
    let currentSlide = 1;
    let autoplayInterval;
    const totalSlides = 3;
    
    window.goToSlide = function(slideNumber) {
        currentSlide = slideNumber;
        updateCarousel();
    };
    
    window.nextSlide = function() {
        currentSlide = currentSlide >= totalSlides ? 1 : currentSlide + 1;
        updateCarousel();
    };
    
    window.previousSlide = function() {
        currentSlide = currentSlide <= 1 ? totalSlides : currentSlide - 1;
        updateCarousel();
    };
    
    function updateCarousel() {
        // Update carousel position
        const carousel = document.getElementById(&apos;socialProofCarousel&apos;);
        if (carousel) {
            const slideWidth = carousel.offsetWidth;
            carousel.scrollTo({
                left: (currentSlide - 1) * slideWidth,
                behavior: &apos;smooth&apos;
            });
        }
        
        // Update dots
        const dots = document.querySelectorAll(&apos;.carousel-dot&apos;);
        dots.forEach((dot, index) => {
            dot.classList.toggle(&apos;active&apos;, index + 1 === currentSlide);
        });
    }
    
    function startAutoplay() {
        autoplayInterval = setInterval(() => {
            nextSlide();
        }, 5000);
    }
    
    function stopAutoplay() {
        if (autoplayInterval) {
            clearInterval(autoplayInterval);
